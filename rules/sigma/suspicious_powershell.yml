title: Suspicious PowerShell Download
id: 5a8a4f8a-9b9b-4e8e-9a9a-9a9a9a9a9a9a
status: experimental
description: Detects a suspicious PowerShell download command.
author: Gardiyan Labs
date: 2025-10-17
modified: 2025-10-17
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    Image|endswith: '\powershell.exe'
    CommandLine|contains:
      - 'IEX'
      - 'New-Object Net.WebClient'
      - 'DownloadString'
  condition: selection
falsepositives:
  - Legitimate administrative scripts
level: high
tags:
  - attack.t1059.001
references:
  - https://attack.mitre.org/techniques/T1059/001/
